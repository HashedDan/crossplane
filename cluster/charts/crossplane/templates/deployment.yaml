apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "name" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ template "chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ template "name" . }}
      release: {{ .Release.Name }}
  strategy:
    type: {{ .Values.deploymentStrategy }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName  | quote }}
      {{- end }}
      {{- if not .Values.hostedConfig.enabled }}
      serviceAccountName: {{ template "name" . }}
      {{- end }}
      containers:
      - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        {{- if .Values.args }}
        args:
        {{- range $arg := .Values.args }}
        - {{ $arg }}
        {{- end }}
        {{- end }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Chart.Name }}
        resources:
          {{- toYaml .Values.resourcesCrossplane | nindent 12 }}
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        env:
          - name: PACKAGE_NAMESPACE
            {{- if .Values.hostedConfig.enabled }}
            value: {{ .Values.hostedConfig.controllerNamespace | quote }}
            {{- else}}
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
            {{- end}}
      {{- if .Values.hostedConfig.enabled }}
        volumeMounts:
          - mountPath: /var/run/secrets/tenant
            name: tenant-config
            readOnly: true
      volumes:
        - name: tenant-config
          secret:
            defaultMode: 420
            secretName: {{ .Values.hostedConfig.tenantKubeconfigSecret | quote }}
      {{- end }}